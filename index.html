  <style>
    @-webkit-keyframes GradientAnimation {
      0%{background-position:79% 0%}
      50%{background-position:22% 100%}
      100%{background-position:79% 0%}
    }
    @-moz-keyframes GradientAnimation {
      0%{background-position:79% 0%}
      50%{background-position:22% 100%}
      100%{background-position:79% 0%}
    }
    @keyframes GradientAnimation {
      0%{background-position:79% 0%}
      50%{background-position:22% 100%}
      100%{background-position:79% 0%}
    }

    main {
      font-family: 'Open Sans', sans-serif;

      background: linear-gradient(205deg, #6c757d, #495057, #2e3338, #343a40);
      background-size: 800% 800%;
      -webkit-animation: GradientAnimation 21s ease infinite;
      -moz-animation: GradientAnimation 21s ease infinite;
      animation: GradientAnimation 21s ease infinite;
      min-height: 100vh
    }

    h1 {

      -ms-letter-spacing: 0.5px;
      letter-spacing: 0.5px;
      color: #ffffff
    }

    section {

    }

    }
